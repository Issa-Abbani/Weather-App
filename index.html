<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script type="module" src="./e298a3e38a20821c58eb.js"></script>
  <title>Weather App</title>
<script defer src="./main.js"></script></head>
<body>
  <div class="loader"></div>
  <aside class="current-conditions">
    <!-- sidebar content -->
  </aside>

  <main>
    <section class="navBar">
      <form>
        <input class="search-loc" type="search" placeholder="">
        <img class="search-btn" src="./b48c5714d38c8118a791.svg">
      </form>

      <div class="unit-switch">
        <input type="checkbox" id="unitToggle">
        <label for="unitToggle">
          <span class="unit-C">°C</span>
          <span class="unit-F">°F</span>
          <span class="slider"></span>
        </label>
      </div>
    </section>
    <section class="next-seven-days">
      <h2>Week Forecast</h2>

      <div class="forecasts">
        <!-- 7 day forecast -->
      </div>
    </section>
    <section class="extra-info">
      <h2>Extra Information</h2>
      <div class="info-box-container">
        <!-- Extra Info Boxes -->
      </div>

    </section>
  </main>
</body>
</html>
